<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Background matching the theme-color -->
  <rect width="100" height="100" rx="20" fill="#4f46e5" />
  
  <!-- Stylized paper airplane pointing up -->
  
  <!-- 
    Main body of the airplane.
    - fill="#FFFFFF" (white)
    - stroke="red" (solid red border)
    - stroke-width="2" (2px thick border)
    - This path creates the sharp red point at (50, 30).
  -->
  <path 
    fill="#FFFFFF" 
    stroke="red"
    stroke-width="2"
    d="M 50 30 L 70 75 L 50 55 L 30 75 L 50 30 Z" 
  />
  
  <!-- 
    Center fold detail.
    - *** NEW METHOD: Replaced the white "stroke" line with a white "filled polygon". ***
    - This creates an extremely sharp, thin, white shape that looks like a line.
    - It has no "stroke-linecap" so it cannot look "round".
    - It starts at (50, 33), just below the red tip, and goes to the (50, 55) V-point.
  -->
  <polygon 
    fill="#FFFFFF" 
    points="50,33 50.8,55 49.2,55"
  />

  <!-- 
    Original Alternative "TH" text icon (commented out)
    <text 
      x="50%" 
      y="50%" 
      dominant-baseline="middle" 
      text-anchor="middle" 
      font-size="40" 
      font-weight="bold" 
      fill="#FFFFFF" 
      font-family="sans-serif">
      TH
    </text> 
  -->
</svg>